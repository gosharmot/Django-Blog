<div class="card text-white bg-secondary mb-3" style="max-width: 40rem;">
  <div class="card-header">
    {{ post.date_pub }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p align='left' class="card-text">{{ post.body|truncatewords:15 }}</p>
    <div align='right'class="mb-0">
        <a href="{{ post.get_absolute_url }}" class="btn btn-info btn-sm"> Read </a>
    </div>
  </div>
  <div class="card-footer">
    {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}" style="color: #00FFFF"> #{{tag.title }}</a>
    {% endfor %}
  </div>
</div>
